<!doctype html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Home Page</title>
</head>

<body>

	<section>

		<div id="login">
		
			<div class="container">
		
			<div id="login-row" class="row justify-content-center align-items-center">
			
					<div id="login-column" class="col-md-6">
					
						<div id="login-box" style="height:240px;" class="col-md-12">

					<h3 class="text-center m-3" >Change your password</h3>
					
					<form th:action="@{change-password}" method="post" >
					
					
					<div class="form-group m-2 mb-4">
					
					<input name="newPassword" type="password" class="form-control" placeholder="Enter new password"/>
					
					</div>
					
					
					<div class="container text-center">
					
					<button type="submit" class="btn btn-success">Change</button>
					
					<button type="reset" class="btn btn-warning">Reset</button>
					
					</div>
					
					</form>

				</div>

			</div>

		</div>
		
		</div>
		
		</div>

	</section>

</body>

</html>
