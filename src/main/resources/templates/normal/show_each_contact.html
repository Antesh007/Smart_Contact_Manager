<!doctype html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Home Page</title>
</head>

<body>

	<section>

		<div class="card mr-3">

			<div class="card-body">

				<div class="container text-center">

					<img class="my_profile_picture" style="width:200px; height:200px;" src=""
						th:src="@{'/image/'+${singleContact.image}}" alt="" />

					<h3 class="mt-3"> <span th:text="${singleContact.name}"></span> ( <span
							th:text="${singleContact.secondName}"></span> ) </h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col" th:text="${singleContact.cId}"></th>
							</tr>

						</thead>
						<tbody>

							<tr>
								<th scope="row">Phone</th>
								<td th:text="${singleContact.phone}"></td>
							</tr>

							<tr>
								<th scope="row">Email</th>
								<td th:text="${singleContact.email}"></td>
							</tr>

							<tr>
								<th scope="row">Work</th>
								<td th:text="${singleContact.work}"></td>
							</tr>

						</tbody>
					</table>


					<div class="description mt-3">

						<th:block th:utext="${singleContact.description}"> </th:block>



					</div>



					<div class="container">

						<br />
						<a th:href="@{'/user/'+${singleContact.cId}+'/update'}" href="#">
							<button class="btn btn-primary btn-sm">
								Update
							</button>
						</a>

						<a th:onclick="|deleteContact(${singleContact.cId})|" href="#">
							<button class="btn btn-danger btn-sm">
								Delete
							</button>
						</a>

					</div>


				</div>

			</div>

		</div>

	</section>



</body>

</html>
