<!doctype html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Home Page</title>
</head>

<body>

	<section>

		<div class="container">
		
		<div class="row">
		
		<div class="col-md-12">

			<div class="card">

				<div class="card-body text-center my-2 ">

					<h3 class="mb-3" >Change your password</h3>
					
					<form th:action="@{/user/change-password}" method="post" >
					
					
					<div class="form-group mb-2">
					
					<input name="oldPassword" type="password" class="form-control" placeholder="Enter old password"/>
					
					</div>
					
					
					<div class="form-group mb-4">
					
					<input name="newPassword" type="password" class="form-control" placeholder="Enter new password"/>
					
					</div>
					
					
					<div class="container text-center">
					
					<button type="submit" class="btn btn-success">Change</button>
					
					<button type="reset" class="btn btn-warning">Reset</button>
					
					</div>
					
					</form>

				</div>

			</div>

		</div>
		
		</div>
		
		</div>

	</section>

</body>

</html>
