	<title>This is Home Page</title>
</head>
<body>

			<div class="card-body">

			<img class="my_profile_picture" style="width:200px; height:200px;" src="" th:src="@{/image/profile.png}" alt="" />

  </thead>

			</div>
			
			</div>
			
			</div>
			
</section>
