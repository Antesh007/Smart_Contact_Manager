<!doctype html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Home Page</title>
</head>

<body>

	<section>
		<div id="login">
			<div class="container">
			
			
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>

							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height:240px;" class="col-md-12">
						
						<div class="alert alert-info m-2" role="alert">
 								We have sent an OTP to your Registered Email Id...
							</div>

							<form id="forgot-form" class="form" th:action="@{/verify-otp}" method="post">
							
							<div class="form-group m-4 mb-4">
							
							<input name="otp" required type="text" placeholder="Enter your OTP" class="form-control" />
					
							</div>
							
							<div class="container text-center">
							
							<button type="submit" class="btn btn-warning">Submit</button>
							
							</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
